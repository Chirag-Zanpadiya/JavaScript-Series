    function addOptiLang(langname) {
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(langname));
      document.querySelector(".lan").appendChild(li);
    }
    addOptiLang("vue js");
    addOptiLang("react js");

    //edit

    // three diff ways to change the element
    // // 1) change the innerHtml 2) create the new element and replace them 3) change the outerHTML
    let seclang = document.querySelector("li:nth-child(2)");

    console.log(seclang);
    seclang.innerHTML = "mojo"
    let li = document.createElement("li");
    let text = document.createTextNode("chirag");
    li.append(text);
    li.setAttribute("class", "main");
    console.log(li);
    seclang.replaceWith(li);
    // console.log(seclang);

    let first_lang = document.querySelector("li:first-child");
    // console.log(first_lang);
    first_lang.outerHTML = "<li>AWS</li>";
