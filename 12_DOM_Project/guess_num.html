<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game :</title>
    <link rel="stylesheet" href="guess_num.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and Guess Random Number Between 1 To 100</p>
      <p>You Have 10 attempts to guess Right number</p>
      <br />
      <form class="form">
        <label for="guessField" id="guess">Guess Number</label>
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          name=""
          id="subt"
          value="Submit Guess"
          class="guessSubmit"
        />
      </form>
      <div class="resultParas">
        <p>Previous Guess : <span class="guesses"></span></p>
        <p>Guess Remaining :<span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="guess_num.js"></script>
  </body>
</html>
